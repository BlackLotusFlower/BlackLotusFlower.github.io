<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Lotus Flower Yoga</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="site.webmanifest">
    <style>
        body {
            font-family: 'Avenir', sans-serif;
            background-color: #d0e7f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #89CFF0;
        }
        h1 {
            margin: 0;
            color: #ffffff;
        }
        img {
            width: 100px;
            height: auto;
        }
        .placeholder {
            width: 100%;
            max-width: 600px;
            height: 300px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            border: 2px dashed #ccc;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="email"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Black Lotus Flower Yoga</h1>
        <img src="https://i.pinimg.com/474x/da/4c/0e/da4c0e38735deba1984332363a0b00fb.jpg" alt="Logo">
    </header>
    <main>
        <h2>Welcome to Black Lotus Flower Yoga</h2>
        <div class="placeholder">Image Placeholder</div>
        <h2>Sign up for our Newsletter</h2>
        <form id="newsletter-form">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
        <div id="message"></div>
    </main>
    <script>
        document.getElementById('newsletter-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');

            try {
                const response = await fetch('https://<your-heroku-app-name>.herokuapp.com/newsletter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                if (response.ok) {
                    message.textContent = 'Thank you for subscribing!';
                    message.style.color = 'green';
                } else {
                    message.textContent = 'Subscription failed. Please try again.';
                    message.style.color = 'red';
                }
            } catch (error) {
                message.textContent = 'An error occurred. Please try again.';
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
