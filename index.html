<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Lotus Flower Yoga</title>
    <link rel="manifest" href="site.webmanifest">
    <style>
        body {
            font-family: 'Avenir', sans-serif;
            background-color: #d0e7f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #00796b;
            color: white;
        }
        header img {
            width: 50px;
            height: 50px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .class-buttons, .social-media {
            margin-top: 20px;
        }
        .class-buttons button, .newsletter button {
            background-color: #004d40;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .class-buttons button:hover, .newsletter button:hover {
            background-color: #00332c;
        }
        .newsletter input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #004d40;
            border-radius: 5px;
        }
        .social-media a {
            text-decoration: none;
            color: #004d40;
            font-size: 1.2em;
        }
        .image-placeholder {
            width: 55%;
            height: 200px;
            margin: 10px;
            background-color: #b2dfdb;
            border: 2px dashed #004d40;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Black Lotus Flower Yoga</h1>
        <img src="https://i.pinimg.com/474x/da/4c/0e/da4c0e38735deba1984332363a0b00fb.jpg" alt="Lotus Flower">
    </header>
    <main>
        <div class="class-buttons">
            <button onclick="window.location.href='beginner.html'">Beginner Class</button>
            <button onclick="window.location.href='intermediate.html'">Intermediate Class</button>
            <button onclick="window.location.href='advanced.html'">Advanced Class</button>
        </div>
        <div class="newsletter">
            <h2>Sign up for our Newsletter</h2>
            <input type="email" id="email" placeholder="Enter your email">
            <button onclick="signUpNewsletter()">Sign Up</button>
        </div>
        <div class="image-placeholders">
            <div class="image-placeholder"></div>
            <div class="image-placeholder"></div>
            <div class="image-placeholder"></div>
        </div>
        <div class="social-media">
            <h2>Follow Us</h2>
            <p>Ovou: <a href="https://ovou.me/tondrapatton">ovou.me/tondrapatton</a></p>
            <p>YouTube: <a href="https://youtube.com/@BlackLotusFlowerYoga">youtube.com/@BlackLotusFlowerYoga</a></p>
            <p>Instagram: <a href="https://instagram.com/tondra214">instagram.com/tondra214</a></p>
            <p>Facebook: <a href="https://facebook.com/TondraT?mibextid=ZbWKwL">facebook.com/TondraT?mibextid=ZbWKwL</a></p>
            <p>Snapchat: <a href="https://snapchat.com/add/tondrapatton">snapchat.com/add/tondrapatton</a></p>
        </div>
    </main>
    <script>
        function signUpNewsletter() {
            const email = document.getElementById('email').value;
            fetch('/newsletter', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
